<!doctype html>
<html ng-app="flexysDemo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Flexys</title>

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="dist/flexys.min.css">
  <link rel="stylesheet" type="text/css" href="demo/.compiled/index.css">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-controller="MainCtrl">

  <section class="landing page">
    <div class="landing-top fx-row fx-gapless">
      <div class="fx-1 border border-rb"></div>
      <div></div>
    </div>
    <div class="landing-mid fx-row fx-gapless">
      <div class="fx-1"></div>
      <div class="fx-9 border border-lt border-shift">
        <div class="border border-rb border-shift"></div>
      </div>
      <div class="fx-2"></div>
    </div>
    <div class="landing-btm fx-row fx-gapless">
      <div></div>
      <div class="fx-2 border border-lt"></div>
    </div>
  </section>
  <section class="preview page">
    <div class="preview-wrap fx-row fx-gapless">
      <div></div>
      <div class="fx-2 border border-l"></div>
    </div>
  </section>


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script type="text/javascript" src="demo/index.module.js"></script>
  <script type="text/javascript" src="demo/index.controller.js"></script>

  <script type="text/javascript">
    /* jshint ignore:start */
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57014495-2', 'auto');
    ga('send', 'pageview');
    /* jshint ignore:end */
  </script>
</body>

</html>
